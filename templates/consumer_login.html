<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消費者ログイン - 新鮮野菜マルシェ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* やや明るい背景色 */
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 items-center justify-center p-4">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-xl border border-gray-200">
        <h2 class="text-3xl font-extrabold text-center text-green-700 mb-8">消費者ログイン</h2>

        <div class="mb-6">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="p-3 rounded-lg shadow-sm mb-2
                            {% if category == 'success' %} bg-green-100 text-green-800 border border-green-200
                            {% elif category == 'danger' %} bg-red-100 text-red-800 border border-red-200
                            {% elif category == 'warning' %} bg-yellow-100 text-yellow-800 border border-yellow-200
                            {% else %} bg-blue-100 text-blue-800 border border-blue-200
                            {% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <form action="{{ url_for('consumer_login') }}" method="POST">
            <div class="mb-5">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">ユーザー名:</label>
                <input type="text" id="username" name="username"
                       class="shadow-sm appearance-none border border-gray-300 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                       placeholder="ユーザー名" required autocomplete="username">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">パスワード:</label>
                <input type="password" id="password" name="password"
                       class="shadow-sm appearance-none border border-gray-300 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                       placeholder="パスワード" required autocomplete="current-password">
            </div>
            <div class="flex items-center justify-between mb-6">
                <button type="submit"
                        class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 transform hover:scale-105 w-full">
                    ログイン
                </button>
            </div>
        </form>
        <div class="text-center mt-6">
            <a href="{{ url_for('consumer_register') }}"
               class="inline-block align-baseline font-bold text-sm text-green-600 hover:text-green-800 transition duration-300">
                まだアカウントをお持ちではありませんか？登録はこちら
            </a>
        </div>
    </div>

    <script>
        // フラッシュメッセージを自動で消す
        document.addEventListener('DOMContentLoaded', () => {
            const flashMessages = document.querySelectorAll('.mb-6 > div');
            flashMessages.forEach(msg => {
                setTimeout(() => {
                    msg.remove();
                }, 5000); // 5秒後に消える
            });
        });
    </script>
</body>
</html>
