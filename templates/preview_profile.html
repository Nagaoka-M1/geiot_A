<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="profile-container">
        <h3 class="card-title">プロフィール</h3>

        <div class="profile-header">
            <!-- プロフィール画像を動的に表示 -->
            <img src="{{ producer.profile_image if producer.profile_image else 'https://pbs.twimg.com/profile_images/1930450937124139008/3akLDAFa_400x400.jpg' }}" alt="プロフィールアイコン">
            <h2 class="account-name">{{ producer.account_name }} さん</h2>
        </div>

        <p class="bio">
            {{ producer.bio if producer.bio else '自己紹介がまだありません。' }}
        </p>

        <div class="video-container">
            <!-- YouTube 動画を動的に表示 -->
            <iframe
                width="560"
                height="315"
                src="{{ producer.youtube_video if producer.youtube_video else 'https://www.youtube.com/embed/nf12HjJd4g0?si=RinXHtxi7Ogq5yuH' }}"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <a href="https://x.com/nhkparty/status/1943609873427751160" class="fixed-bottom-btn">農業イベントに参加！</a>
    
</body>
</html>
