<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="flex flex-col min-h-screen">
    <!-- Header Section -->
    <header class="bg-green-700 text-white p-4 shadow-md">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <h1 class="text-3xl font-bold mb-2 md:mb-0">新鮮野菜マルシェ</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:text-green-200 transition duration-300">ホーム</a></li>
                    <li><a href="#" class="hover:text-green-200 transition duration-300">商品一覧</a></li>
                    <li><a href="#" class="hover:text-green-200 transition duration-300">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="container mx-auto p-6 flex-grow">
        <h2 class="text-4xl font-extrabold text-center text-green-800 mb-8">本日の旬の野菜</h2>

        <!-- Search and Filter Section -->
        <div class="mb-8 flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-4">
            <input type="text" id="searchInput" placeholder="野菜を検索..."
                   class="p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 w-full sm:w-1/2 md:w-1/3">
            <select id="sortSelect"
                    class="p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 w-full sm:w-auto">
                <option value="default">並べ替え</option>
                <option value="price-asc">価格の安い順</option>
                <option value="price-desc">価格の高い順</option>
                <option value="name-asc">名前 (A-Z)</option>
                <option value="name-desc">名前 (Z-A)</option>
            </select>
        </div>

        <!-- Product Grid -->
        <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Product cards will be injected here by JavaScript -->
        </div>
    </main>

    <!-- Product Detail Modal -->
    <div id="productModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-2xl transform transition-all duration-300 scale-95 opacity-0" id="modalContent">
            <div class="flex justify-end">
                <button id="closeModal" class="text-gray-500 hover:text-gray-800 text-3xl font-bold">&times;</button>
            </div>
            <div class="flex flex-col md:flex-row gap-6 mt-4">
                <img id="modalImage" src="" alt="Product Image" class="w-full md:w-1/2 h-64 object-cover rounded-lg shadow-md">
                <div class="flex-1">
                    <h3 id="modalName" class="text-3xl font-bold text-green-800 mb-2"></h3>
                    <p id="modalPrice" class="text-2xl text-red-600 font-semibold mb-4"></p>
                    <p id="modalDescription" class="text-gray-700 leading-relaxed mb-6"></p>
                    <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 transform hover:scale-105" onclick="alert('この機能はデモです！')">
                        カートに追加 (デモ)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white p-6 mt-10">
        <div class="container mx-auto text-center text-sm">
            &copy; 2025 新鮮野菜マルシェ. All rights reserved.
        </div>
    </footer>

    <!-- Custom JavaScript -->
    <!-- <script src="script.js"></script> -->
</body>

</html>
